<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Formulário 5</h1>
    <form>
        <label for="navegador">Escolha um navegador:</label>
        <input list="navegadores" id="navegador">
        <datalist id="navegadores">
            <option value="Chrome">
            <option value="FireFox">
            <option value="Edge">
            <option value="Opera GX">
            <option value="Safari">
        </datalist>
    </form>
    
</body>
</html>
